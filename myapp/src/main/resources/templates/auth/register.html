<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}" lang="ja">
  <head>
    <title>新規登録</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              新規アカウント作成
            </h2>
          </div>
          <form class="mt-8 space-y-6" th:action="@{/auth/register}" method="POST">
            <div class="space-y-4">
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  autocomplete="username"
                  required
                  class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="ユーザー名"
                />
              </div>
              <div>
                <label for="email-address" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                <input
                  id="email-address"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="メールアドレス"
                />
              </div>
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="new-password"
                  required
                  class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="パスワード"
                />
              </div>
              <div>
                <label for="password-confirm" class="block text-sm font-medium text-gray-700">パスワード（確認）</label>
                <input
                  id="password-confirm"
                  name="passwordConfirm"
                  type="password"
                  autocomplete="new-password"
                  required
                  class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="パスワード（確認）"
                />
              </div>
            </div>

            <div th:if="${error}" class="text-center">
              <div class="text-sm text-red-600 bg-red-50 border border-red-200 rounded p-2 mb-4">
                <span th:text="${error}"></span>
              </div>
            </div>

            <div th:if="${success}" class="text-center">
              <div class="text-sm text-green-600 bg-green-50 border border-green-200 rounded p-2 mb-4">
                <span th:text="${success}"></span>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                アカウントを作成
              </button>
            </div>

            <div class="text-center">
              <span class="text-sm text-gray-600">
                すでにアカウントをお持ちの方は
                <a th:href="@{/auth/login}" class="font-medium text-indigo-600 hover:text-indigo-500">
                  ログイン
                </a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
